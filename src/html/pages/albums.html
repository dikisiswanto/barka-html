{% set title = 'Albums' -%}
{% extends "templates/master.html" -%}

{% block content -%}
  <main class="container space-y-5 my-5 flex-1">
    <h2 class="text-title lg:text-3xl text-xl font-bold font-heading">Galeri Foto</h2>
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
      <figure class="shadow-md bg-white overflow-hidden">
        <img src="http://sekolahku.test/media_library/albums/71cdd164ec37dcb1548eb9b316fd9555.jpg"
          alt="Upacara Kemerdekaan RI"
          class="h-48 w-full object-fit object-cover flex items-center justify-center bg-gray-300">
        <figcaption class="py-2 text-center">
          Upacara Kemerdekaan RI </figcaption>
      </figure>
      <button type="button" onclick="photo_preview(1)" class="btn action-button rounded-0 float-right"><i class="fa fa-search"></i></button>
    </div>
  </main>
  <div class="fixed top-0 right-0 left-0 bottom-0 w-full min-h-screen bg-black bg-opacity-20 flex items-center justify-center text-white z-50">
    <i class="fa fa-spinner fa-spin text-5xl"></i>
  </div>
  <div class="shadow bg-white flex flex-col lg:flex-row lg:items-center"></div>
{%- endblock %}
